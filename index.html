<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Welland Canal Shipping Animation</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js></script>
  <script src="https://kit.fontawesome.com/9753128b61.js" crossorigin="anonymous"></script>
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!--  Custom fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,500;6..12,600;6..12,700" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">

</head>

<body>

  <!-- Mapbox specific tag-->
  <div id="map"></div>
  <p id="title">Shipping Through the Welland Canal</p>
  <p id="date">April 4 1854</p>
  <div class="legend-container glassmorphism">
    <p class="legend-header">Vessel Types</p>
    <div class="circle schooner"></div>
    <div class="circle barkentine-brigantine"></div>
    <div class="circle propeller-steamer"></div>
    <p>Schooner</p>
    <p>Barkentine & Brigantine</p>
    <p>Propeller & Steamer</p>
  </div>

  <!--  Debug-->
  <pre id="position-info" class="hidden"></pre>
  <pre id="features" class="hidden" style="font-size: 9px"></pre>
  <div id="distance" class="distance-container"></div>

  <!--  End Debug-->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>

  <script src="dist/barrel.js"></script>
  <script src="js/main.js" type="module"></script>

</body>

</html>
